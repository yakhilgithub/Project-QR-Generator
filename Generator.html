<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>QR Code Generator in JavaScript | UntoldCoding</title>
    <link rel="stylesheet" href="Generator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url" />
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" />
      </div>
    </div>


    <footer style="position: fixed; left: 0; bottom: 0; width: 100%; text-align: center; background-color: #f8f9fa; padding: 10px;">
        &copy; 2023 Akhilesh. All rights reserved.
      </footer>

    <script src="Generator.js"></script>
  </body>
</html>
